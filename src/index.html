<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT-GENERATOR</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="m-auto" style="height: 50rem;">
  <div class="m-auto d-flex justify-content-center flex-column align-items-center w-100">
    <h1 class="text-center">Login <i class="fas fa-sign-in-alt"></i></h1>
    <form class="m-auto d-flex justify-content-center flex-column" action="home.html">
        <div class="row">
            <label class="form-label text-center" for="matricule">Matricule</label>
            <input class="text-center" type="text" id="matricule">
        </div>
        <div class="row">
            <label class="form-label text-center" for="password">Mot de passe</label>
            <input class="text-center" type="password" id="password">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto m-auto p-2">
            <button class="btn btn-warning text-center" type="submit">Se connecter</button>
        </div>
    </form>
  </div>
</body>
</html>
